<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f927bbe50.js" crossorigin="anonymous"></script>
    <link href="/public/style.css" rel="stylesheet" />
    <title>Quest Tracker</title>
</head>
<body>
    <header class="title">
        <h2>My Saves trackers</h2>
    </header>
    <nav class="games">
        <% for(let i=0; i < mySaves.length; i++){ %>
            <div class="save"><a href="/<%= mySaves[i].slug %>"><%= mySaves[i].game %></a></div>
        <% } %>
    </nav>
</body>
</html>
